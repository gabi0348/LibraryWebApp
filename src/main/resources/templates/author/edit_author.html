<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Author Informations</h1>
    <br />
    <form action="#" th:action="@{/author/save}" th:object="${author}"
          method="post">

        <table border="0" cellpadding="10">
            <tr hidden>
                <td>Author ID:</td>
                <td>
                    <input type="text" th:field="*{authorID}"/>
                </td>
            </tr>

            <tr>
                <td>First Name:</td>
                <td>
                    <input type="text" th:field="*{firstName}"/>
                </td>
            </tr>
            <tr>
                <td>Second Name:</td>
                <td>
                    <input type="text" th:field="*{secondName}" />
                </td>
            </tr>
            <
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
