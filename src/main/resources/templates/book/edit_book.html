<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Book Informations</h1>
    <br/>
    <form action="#" th:action="@{/book/save}" th:object="${book}"
          method="post">

        <table border="0" cellpadding="10">
            <tr hidden>
                <td>Book ID:</td>
                <td>
                    <input type="text" th:field="*{bookID}"/>
                </td>
            </tr>

            <tr>
                <td>Title:</td>
                <td>
                    <input type="text" th:field="*{title}"/>
                </td>
            </tr>

            <tr>
                <td>Book Authors:</td>
                <td><select th:field="*{authors}" multiple>
                    <option th:each="author : ${allAuthors}" th:value="${author.authorID}"
                            th:text="${author.firstName} + ' ' + ${author.secondName}"></option>
                </select></td>
            </tr>

            <tr>
                <td>Book Authors:</td>
                <td><select th:field="*{publisher}">
                    <option th:each="publ : ${allPublishers}" th:value="${publ.publisherID}"
                            th:text="${publ.name}"></option>
                </select></td>
            </tr>


            <tr>
                <td>ISBN:</td>
                <td>
                    <input type="text" th:field="*{isbn}"/>
                </td>
            </tr>
            <tr>
                <td>Genre:</td>
                <td>
                    <input type="text" th:field="*{genre}"/>
                </td>
            </tr>
            <tr>
                <td>Year:</td>
                <td><input type="text" th:field="*{year}"/></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}"/></td>
            </tr>
            <tr>
                <td>Stock:</td>
                <td><input type="text" th:field="*{stock}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
