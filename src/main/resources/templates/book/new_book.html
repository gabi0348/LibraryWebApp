<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
</head>
<body>
<div align="center">
    <h1>Add new Book</h1>
    <br />
    <form action="#" th:action="@{/book/save}" th:object="${newBook}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Book Name:</td>
                <td><input type="text" th:field="*{title}" /></td>
            </tr>
            <tr>
                <td>Book Author:</td>
                <td><select th:field="*{authors}" multiple>
                    <option th:each="author : ${allAuthors}" th:value="${author.authorID}" th:text="${author.firstName} + ' ' + ${author.secondName}"></option>
                </select></td>
            </tr>

            <tr>
                <td>Book Publisher:</td>
                <td><select th:field="*{publisher}">
                    <option th:each="publisher : ${allPublishers}" th:value="${publisher.publisherID}" th:text="${publisher.name}"></option>
                </select></td>
            </tr>

            <tr>
                <td>ISBN:</td>
                <td><input th:maxlength="13" type="text" th:field="*{isbn}" /></td>
            </tr>
            <tr>
                <td>Genre:</td>
                <td><input type="text" th:field="*{genre}" /></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td><input type="text" th:field="*{year}" /></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td>Stock:</td>
                <td><input type="text" th:field="*{stock}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
