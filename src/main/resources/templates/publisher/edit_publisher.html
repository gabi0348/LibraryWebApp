<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Publisher Informations</h1>
    <br />
    <form action="#" th:action="@{/publisher/save}" th:object="${publisher}"
          method="post">

        <table border="0" cellpadding="10">
            <tr hidden>
                <td>Publisher ID:</td>
                <td>
                    <input type="text" th:field="*{publisherID}"/>
                </td>
            </tr>

            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}"/>
                </td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
